openapi: 3.0.1
info:
  title: CipherPanel.API
  version: '1.0'

tags:
  - name: ApiKey
    #x-displayName: About the museum
    description: The API Key module enables secure management of API keys. It allows users to create, view, retrieve, and delete API keys for controlled system access..
      
  - name: Assets
    #x-displayName: About the museum
    description: The Asset module facilitates the creation and management of assets within the system. It allows users to retrieve asset lists and details, and to create asset sites, rooms, and safes efficiently.
      
  - name: CDP
    #x-displayName: About the museum
    description: The CDP module manages CRL Distribution Point configurations used for certificate revocation checks. It allows viewing, retrieving, updating, and importing CDP records to keep revocation information accurate and up to date.      

  - name: Certificate
    #x-displayName: About the museum
    description: The Certificate module handles end-to-end certificate lifecycle operations, including listing, requesting, retrieving, and downloading certificate assets. It also enables users to manage subscriptions for certificate status updates and access associated keys and CSR files securely..     

  - name: CertificateAuthority
    #x-displayName: About the museum
    description: The CertificateAuthority module provides comprehensive lifecycle management for certificate authorities, including creation, configuration, validation, and secure retrieval of CA data. It also enables operational testing, certificate downloads, and controlled deletion of CA records..

  - name: CertificateRequest
    #x-displayName: About the museum
    description: The CertificateRequest module manages the creation and removal of certificate enrollment requests within the system. It enables users to initiate new certificate requests and securely delete existing ones as required.










